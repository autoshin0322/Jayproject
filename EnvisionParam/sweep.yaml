# 1. 이 파일의 이름을 'sweep.yaml'로 저장하세요.
program: evaluate.py  # 2. 실행할 파이썬 스크립트 이름
method: bayes         # 3. 파라미터 탐색 방법 (bayes: 베이지안, grid: 격자, random: 랜덤)
metric:
  name: f1_score    # 4. 우리가 최대화하려는 목표 지표
  goal: maximize

# 5. (핵심) 테스트할 4개의 파라미터와 그 범위
# (참고: 범위는 예시이며, 실제 값에 맞게 조정하세요)
parameters:
  motions_threshold:
    distribution: uniform  # 0.1에서 0.9 사이의 값을 W&B가 자동으로 선택
    min: 0.1
    max: 0.9
  
  gesture_threshold:
    distribution: uniform
    min: 0.1
    max: 0.9

  min_gap_s:
    distribution: uniform
    min: 0.1
    max: 1.0  # 2초

  min_length_s:
    distribution: uniform
    min: 0.1
    max: 1.0  # 2초
