<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body{
        background-color:black;
        transition: all 1s;
      }
      div{
        background-color: black;
        color:white;
        padding: 10px;
        width: 100px;
        height: 50px;
        transition:height 1s;
        transition-timing-function: linear;
      }
      div:hover{
        height:400px;
      }
    </style>
    <title>transition</title>
  </head>
  <body onload="document.querySelector('body').style.backgroundColor='white'">
    <div>
      Transition
    </div>
  </body>
</html>
