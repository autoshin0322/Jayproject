program: sweeptrain.py
project: TransformerBatch64-128
method: bayes  # or 'random' or 'grid'
metric:
  name: final_val_f1   # wandb.log()에 기록되는 이름
  goal: maximize

parameters:
  BATCH_SIZE:
    values: [64, 128]

  LR:
    distribution: log_uniform_values
    min: 5e-4
    max: 1e-3   # 배치 128에서 1e-3까지 열어둠

  d_model:
    values: [128, 256]

  nhead:
    values: [4, 8]

  num_layers:
    values: [2, 3, 4]

  EPOCHS:
    values: [25, 30, 35]
